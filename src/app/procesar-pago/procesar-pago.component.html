<div class="payment-form-container">
    <h2>Procesar Pago</h2>
    <form class="payment-form">
        <div class="form-group">
            <label for="cardNumber">NÃºmero de Tarjeta</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>

        <div class="form-group">
            <label for="cardHolder">Nombre del Titular</label>
            <input type="text" id="cardHolder" placeholder="Nombre completo" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="expiryDate">Fecha de Vencimiento</label>
                <input type="text" id="expiryDate" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" maxlength="3" required>
            </div>
        </div>

        <button type="submit" class="btn-submit">Confirmar Pago</button>
    </form>
</div>
