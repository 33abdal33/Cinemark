<div class="login-container">
  <app-simple-header></app-simple-header>
  <div class="login-box">
    <h2>Registro</h2>
    <form (ngSubmit)="onRegister()">
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Ingresa tu nombre" required />
      </div>

      <!-- Apellido -->
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" placeholder="Ingresa tu apellido"
          required />
      </div>

      <!-- Usuario -->
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" [(ngModel)]="username" name="usuario" placeholder="Ingresa tu usuario"
          required />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Ingresa tu contraseña"
          required />
      </div>

      <!-- Confirmar Contraseña -->
      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
          placeholder="Confirma tu contraseña" required />
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="btn-login">Registrarse</button>
    </form>

    <p class="register-link">
      ¿Ya tienes cuenta?
      <a (click)="goToLogin()">Inicia sesión aquí</a>
    </p>
  </div>

</div>
<app-footer></app-footer>
